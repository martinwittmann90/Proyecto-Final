<body class="fondos">
<main >
    <div class="pantallaLogueo">
      <section class="registroUsuarios" id="registrarse">
          <div class="remember"><input  type="hidden" value="Ingresar" /></div>
          <div class="forget">
              <label for="forgetname"></label>
              <input id="forgetname"  type="hidden" value="Cambiar usuario" />
          </div>
          <div class="form_container account_container">
            <img src="./imagenes/hinchada.png" alt="hinchada">
            <form action="#" class="login_form" id="CreateAccount" class="remember">
                <div class="inputs_container">
                  <h2>Crear una cuenta</h2>
                  <div class="input-field">
                      <label for="name" class="user etiquetaUsuario" id="firstName">Nombre</label>
                      <input type="text" id="FirstName" class="user inputUsuario" required />
                  </div>
                  <div class="input-field ">
                      <label for="name" class="user etiquetaUsuario" id="lastName">Apellido</label>
                      <input type="text" id="LastName" class="user inputUsuario" required />
                  </div>
                  <div class="input-field ">
                      <label for="name" class="user etiquetaUsuario" id="email">Email</label>
                      <input type="email" id="UserEmail" class="user inputUsuario" required />
                  </div>
                      <div class="input-field ">
                      <label for="password" class="user etiquetaUsuario">Contraseña</label>
                      <input type="password" id="UserPassword-1" class="user inputUsuario" required />
                  </div>
                </div>
                <input  id="submitname" type="submit" value="REGISTRAR CUENTA"/>
                <button id="botonRegistro"><a href="./index.html">VOLVER</a></button>
                <br>
            </form>
          </div>
            <section>
                <table class="users_table tablaRegistros">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>Contraseña</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="user-list"></tbody>
                </table>
            </section>
        </section>
    </div>
</main>
